<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리 앱 (Todo App)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // indigo-500
                        secondary: '#ec4899', // pink-500
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center py-10 px-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            // 로컬 스토리지에서 초기 데이터 불러오기
            const [todos, setTodos] = useState(() => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    return JSON.parse(savedTodos);
                } else {
                    return [];
                }
            });

            // todos가 변경될 때마다 로컬 스토리지에 저장
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
            }, [todos]);

            const addTodo = (text) => {
                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                setTodos([...todos, newTodo]);
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            return (
                <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
                    <div class="bg-indigo-600 p-8 text-white text-center">
                        <h1 class="text-3xl font-bold mb-2">오늘의 할 일</h1>
                        <p class="text-indigo-100">{new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' })}</p>
                    </div>
                    
                    <div class="p-6">
                        <TodoInput onAdd={addTodo} />
                        <div class="mt-6">
                            <TodoList 
                                todos={todos} 
                                onToggle={toggleTodo} 
                                onDelete={deleteTodo} 
                            />
                        </div>
                    </div>
                    
                    {todos.length === 0 && (
                        <div class="pb-8 text-center text-gray-400">
                            <p>할 일이 없습니다. 새로운 목표를 세워보세요!</p>
                        </div>
                    )}
                </div>
            );
        }

        function TodoInput({ onAdd }) {
            const [text, setText] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                onAdd(text);
                setText('');
            };

            return (
                <form onSubmit={handleSubmit} class="flex gap-2">
                    <input
                        type="text"
                        value={text}
                        onChange={(e) => setText(e.target.value)}
                        placeholder="할 일을 입력하세요..."
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    />
                    <button
                        type="submit"
                        class="bg-indigo-600 text-white px-5 py-3 rounded-lg hover:bg-indigo-700 active:bg-indigo-800 transition-colors font-medium shadow-md flex items-center"
                    >
                        추가
                    </button>
                </form>
            );
        }

        function TodoList({ todos, onToggle, onDelete }) {
            return (
                <ul class="space-y-3">
                    {todos.map(todo => (
                        <TodoItem 
                            key={todo.id} 
                            todo={todo} 
                            onToggle={onToggle} 
                            onDelete={onDelete} 
                        />
                    ))}
                </ul>
            );
        }

        function TodoItem({ todo, onToggle, onDelete }) {
            return (
                <li class={`flex items-center justify-between p-3 rounded-lg border transition-all ${todo.completed ? 'bg-gray-50 border-gray-100' : 'bg-white border-gray-200 hover:border-indigo-300 hover:shadow-sm'}`}>
                    <div class="flex items-center gap-3 flex-1 overflow-hidden">
                        <button 
                            onClick={() => onToggle(todo.id)}
                            class={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors flex-shrink-0 ${todo.completed ? 'bg-indigo-500 border-indigo-500' : 'border-gray-300 hover:border-indigo-500'}`}
                        >
                            {todo.completed && (
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            )}
                        </button>
                        <span 
                            onClick={() => onToggle(todo.id)}
                            class={`text-lg cursor-pointer truncate select-none transition-all ${todo.completed ? 'text-gray-400 line-through' : 'text-gray-800'}`}
                        >
                            {todo.text}
                        </span>
                    </div>
                    <button 
                        onClick={() => onDelete(todo.id)}
                        class="text-gray-400 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition-colors ml-2"
                        title="삭제"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </li>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
</body>
</html>
